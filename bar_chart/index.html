<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GDP Bar Chart</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

      const response = await fetch(
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json",
      );
      const { data } = await response.json();

      const w = 800;
      const h = 400;
      const padding = { top: 20, right: 30, bottom: 40, left: 60 };

      // Parse dates from the date strings in the data
      const parseTime = d3.timeParse("%Y-%m-%d");
      const years = data.map((d) => parseTime(d[0]));
      const gdp = data.map((d) => d[1]);

      // Create scales
      const xScale = d3
        .scaleBand()
        .domain(d3.range(data.length))
        .range([padding.left, w - padding.right])
        .padding(0.1);

      const xTimeScale = d3
        .scaleTime()
        .domain([d3.min(years), d3.max(years)])
        .range([padding.left, w - padding.right]);

      const yScale = d3
        .scaleLinear()
        .domain([0, d3.max(gdp)])
        .range([h - padding.bottom, padding.top]);

      // Create SVG
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("id", "title"); // for freeCodeCamp test

      // Add bars
      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (_, i) => xScale(i))
        .attr("y", (d) => yScale(d[1]))
        .attr("width", xScale.bandwidth())
        .attr("height", (d) => h - padding.bottom - yScale(d[1]))
        .attr("fill", "teal")
        .attr("class", "bar")
        .attr("data-date", (d) => d[0]) // for freeCodeCamp test
        .attr("data-gdp", (d) => d[1]) // for freeCodeCamp test
        .append("title")
        .text((d) => `Date: ${d[0]}\nGDP: $${d[1]} Billion`);

      // Add x-axis
      const xAxis = d3.axisBottom(xTimeScale);
      svg
        .append("g")
        .attr("id", "x-axis") // for freeCodeCamp test
        .attr("transform", `translate(0, ${h - padding.bottom})`)
        .call(xAxis);

      // Add y-axis
      const yAxis = d3.axisLeft(yScale);
      svg
        .append("g")
        .attr("id", "y-axis") // for freeCodeCamp test
        .attr("transform", `translate(${padding.left}, 0)`)
        .call(yAxis);

      // Add y-axis label
      svg
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -h / 2)
        .attr("y", 20)
        .text("GDP (Billions of Dollars)");
    </script>
  </body>
</html>
